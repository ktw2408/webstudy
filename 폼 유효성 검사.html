<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="./resource/js/jquery-3.4.1.min.js">
        var userInfoCheck = function () {
            if ($('#memberId').val() == '') {
                alert('아이디를 입력하세요.');
                return;
            } else if ($('#memberPw').val() == '') {
                alert('비밀번호를 입력하세요.');
                return;
            } else if ($('#memberPw2').val() == '') {
                alert('비밀번호확인을 입력하세요.');
                return;
            } else if ($('#memberPw').val() != $('#memberPw2').val()) {
                alert('비밀번호와 비밀번호 확인이 다릅니다.');
            } else if ($('#memberName').val() == '') {
                alert('이름을 입력하세요.');
                return;
            } else if ($('#memberEmail').val() == '') {
                alert('이메일을 입력하세요.');
                return;
            } else if ($('[name="memberGender"]:checked').length == 0) {
                alert('성별을 선택하세요.');
                return;
            } else if (check == 0) {
                idCheckBtn();
            } else {
                alert('회원가입 완료');
            }
        };
        $('#idCheckBtn').click(function () {
            if (check == 0) {
                idCheckBtn();
            }
        })
        $('#userInfoCheck').click(function () {
            userInfoCheck();
        });
    </script>
</head>
<body>
    <form action="">
        아이디 <input type="text" id="memberId" />
                <button type="button" id="idCheckBtn">아이디 중복확인</button><br />
        비밀번호 <input type="text" id="memberPw" /><br />
        비밀번호 확인 <input type="text" id="memberPw2" /><br />
        이름 <input type="text" id="memberName" /><br />
        이메일 <input type="text" id="memberEmail" /><br />
        성별 <input type="radio" id="memberGender" name="memberGender" value="남" />남
             <input type="radio" id="memberGender" name="memberGender" value="여" />여<br />
        <button type="button" id="userinfoCheck">회원가입</button>
    </form>
</body>
</html>
